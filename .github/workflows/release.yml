name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_suffix: linux-x86_64
            extension: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_suffix: windows-x86_64.exe
            extension: .exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_suffix: macos-x86_64
            extension: ""
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_suffix: macos-arm64
            extension: ""

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Get package info
        id: package
        run: |
          PACKAGE_NAME=$(cargo metadata --format-version=1 --no-deps | grep -o '"name":"[^"]*"' | head -1 | sed 's/"name":"//;s/"//')
          PACKAGE_VERSION=$(cargo metadata --format-version=1 --no-deps | grep -o '"version":"[^"]*"' | head -1 | sed 's/"version":"//;s/"//')
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Prepare artifact
        run: |
          BIN_PATH="target/${{ matrix.target }}/release/${{ steps.package.outputs.name }}${{ matrix.extension }}"
          ARTIFACT_NAME="${{ steps.package.outputs.name }}-${{ steps.package.outputs.version }}-${{ matrix.artifact_suffix }}"
          cp "$BIN_PATH" "$ARTIFACT_NAME"
          echo "artifact_path=$ARTIFACT_NAME" >> $GITHUB_ENV
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_suffix }}
          path: ${{ env.artifact_path }}
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(cargo metadata --format-version=1 --no-deps | grep -o '"version":"[^"]*"' | head -1 | sed 's/"version":"//;s/"//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: false

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: "Automated release for version v${{ steps.version.outputs.version }}"
          files: ./artifacts/**/*
          draft: false
          prerelease: false
          update_if_exists: true   # 如果 tag 已存在，则更新 release 资产
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}